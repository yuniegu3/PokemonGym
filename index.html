<!DOCTYPE html>
<html>
<head>
  <title>Pokedex</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="scss/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="pokedex-container">
    <div class="pokedex-top z-depth-5">
      <div class="toggle-container">
        <button id="toggle-screen"></button> 
      </div>
    </div>
    <div id="screen-container" class="hidden z-depth-3">
      <div id="window-screen">
        <div id="pokeball-container">
          <img class="thumbnail" id="pokeball1" src="pokeball.png">
          <img class="thumbnail" id="pokeball2" src="pokeball.png">
          <img class="thumbnail" id="pokeball3" src="pokeball.png">
        </div>
        </div>
        <div id="buttons">
          <button id="left" class="z-depth-1"></button>
          <button id="middle" class="z-depth-1"></button>
          <button id="right" class="z-depth-1"></button>
        </div>
      </div>
      <div class="pokedex-bottom z-depth-5"></div>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
